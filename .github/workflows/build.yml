name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up C compiler
      run: sudo apt-get install gcc
      
    - name: Build AES library
      run: |
        sudo apt install -y build-essential python-is-python3
        make
      
    - name: Run unit tests
      run: run_tests.sh